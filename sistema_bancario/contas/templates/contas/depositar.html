<!DOCTYPE html>
<html>
<head>
  <title>Depositar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 80%;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .titulo {
      text-align: center;
      margin-bottom: 20px;
    }
    .form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .botao {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .botao:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="titulo">Depositar</h2>
    <form method="post" class="form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="botao">Depositar</button>
    </form>
  </div>
</body>
</html>
